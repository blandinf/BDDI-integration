<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maquette Light</title>
</head>
<body>

<!-- header-->
<header class="header">
  <div class="container">
    <!-- nav -->
    <nav class="nav">
      <ul class="nav-links">
        <li class="active">Accueil</li>
        <li>En cours</li>
        <li>Historique</li>
      </ul>
      <ul class="login-links">
        <li>
          Sophia Lopez<span class="icon">+</span>
        </li>
        <li class="pipe"><span>|</span></li>
        <li class="disconnect"><a>Déconnexion</a></li>
      </ul>
    </nav>
    <!-- / nav -->
  </div>
  <div class="border-bottom"></div>
</header>
<!-- / header-->

<!-- main -->
<main>
  <section class="hero-section">
    <div class="container">
      <div class="hero-content item-list auto">
      </div>
    </div>
  </section>

  <section class="best-seller-section">
    <img
      class="arrow left move down"
      src="../public/images/best-seller/tools/arrow-left.png">
    <div class="container">
      <div class="best-seller-content">
        <div class="best-seller-header">
            <p class="best-seller-title">Best-seller</p>
            <div class="best-seller-select">
              <label 
                id="label-filter"
                for="filter">trier par :</label>
              <select id="filter">
                <option value="dog">stock</option>
                <option value="cat">Cat</option>
              </select>
              <img 
                id="icon-filter"
                src="../public/images/svg/25756.svg"
                alt="icon filter">
            </div>
        </div>
        <div class="items-list">
        </div>
      </div>
    </div>
    <img
      class="arrow right move up"
      src="../public/images/best-seller/tools/arrow-right.png">
  </section>

  <section class="news-section">
    <div class="container">
      <p class="news-title">Nouveautés</p>
      <div class="news-list item-list">
      </div>
      <div class="slide-points">
      </div>
    </div>
  </section>

</main>
<!-- / main -->

  <script 
    type="text/template" 
    id="hero-template">
    <img
      class="product-img"
      src="../public/images/bikes/"
      alt="Nom du modèle 2">
    <h3 class="product-title"></h3>
    <p class="product-description"></p>
    <p class="product-color"></p>
    <button class="product-action">
      commander
      <i class="arrow-right"></i> 
    </button>
  </script>

  <script 
    type="text/template"
    id="best-seller-template">
    <div class="product-img-background">
      <img
        class="product-img"
        src="../public/images/bikes/"
        alt="Nom du modèle un peu long">
    </div>
    <div class="product-background">
      <h2 class="product-title"></h2>
      <p class="product-description"></p>
      <div class="product-footer">
        <p class="stock"></p>
        <div class="stock-bar"></div>
      </div>
    </div>
  </script>

  <script 
    type="text/template"
    id="news-template">
    <img
      class="product-img"
      src="../public/images/news/"
      alt="Nom du nouveau modèle">
    <div class="product-content">
      <p class="product-title"></p>
      <p class="product-description"></p>
      <button class="product-action">
          commander
          <i class="arrow-right"></i> 
        </button>
    </div>
  </script>

<!-- footer -->
<footer class="footer">
</footer>
<!-- / footer -->

</body>
</html>
